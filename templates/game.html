<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Typing Civilization Builder</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resources</h5>
                        <p>Currency: <span id="currency">{{ player.currency }}</span></p>
                        <h5 class="card-title">Buildings</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Houses: <span id="houses">{{ player.houses }}</span></li>
                            <li class="list-group-item">Farms: <span id="farms">{{ player.farms }}</span></li>
                            <li class="list-group-item">Factories: <span id="factories">{{ player.factories }}</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
